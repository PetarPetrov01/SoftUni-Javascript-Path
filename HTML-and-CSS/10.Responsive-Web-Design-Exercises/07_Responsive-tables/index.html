<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th data-label="First Name">First Name</th>
                <th data-label="Last Name">Last Name</th>
                <th data-label="Job Title">Job Title</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="First Name">James</td>
                <td data-label="Last Name">Matman</td>
                <td data-label="Job Title">Chief Sandwich Eater</td>
            </tr>
            <tr>
                <td data-label="First Name">Jon</td>
                <td data-label="Last Name">Doe</td>
                <td data-label="Job Title">Chief Executive Eater</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
